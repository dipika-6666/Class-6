<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The F-Spot - Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <span class="menu-bar" onclick="toggleMenu()">&#9776;</span>
        <h1 class="title">The F-Spot</h1>
        <span class="icons">
            <a href="index.html" class="icon"><img src="Screenshot_2024-05-14_210024.png"  alt ="Home"></a>
            <a href="#" class="icon"><img src="ff.png" alt ="favorites"></a>
            <a href="cart.html" class="icon"><img src="images.png" alt="Cart"></a>
        </span>
        <a href="index.html#registration" class="register-btn" onclick="scrollToForm()">Register</a>
    </header>

    <!-- Navigation Menu -->
    <nav id="nav-menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="checkout.html">Checkout</a></li>
            <li><a href="about-us.html">About Us</a></li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <main>
        <section class="checkout-form">
            <h2>Checkout</h2>
            <form id="checkoutForm" onsubmit="submitCheckoutForm(event)">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required><br>
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required><br>
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" required><br>
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="" disabled selected>Select Payment Method</option>
                    <option value="creditCard">Credit Card</option>
                    <option value="debitCard">Debit Card</option>
                    <option value="paypal">PayPal</option>
                </select><br>
                <button type="submit">Place Order</button>
            </form>
            <p id="checkout-success-message" class="hidden">Your order was successful!</p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 The F-Spot. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
